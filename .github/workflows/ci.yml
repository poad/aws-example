# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request_target:
    branches: [ main ]

  workflow_dispatch:

permissions:
  actions: read
  checks: write
  contents: write
  deployments: none
  id-token: write
  issues: none
  packages: none
  pull-requests: write
  repository-projects: read
  security-events: write
  statuses: write

jobs:
  configure:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
    - name: Pull request auto merge enabler
      if: github.event_name == 'pull_request'
      uses: poad/github-pull-request-auto-merge-enable-action@v1.0.2
      continue-on-error: true
      with:
        pull_request_id: ${{ github.event.pull_request.node_id }}
        github_token: ${{ secrets.PERSONAL_TOKEN_FOR_GITHUB_ACTIONS }}
        repository: ${{ github.event.repository.name }}
        owner: ${{ github.repository_owner }}
        merge_method: SQUASH      

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        target: [
          ./common/cognito-singin,
          ./amplify/amplify_nextapp,
          ./amplify/amplify-cdk/app,
          ./amplify/amplify-cdk/infra,
          ./infra/s3,
          ./cloud9,
          ./infra/ecs,
          ./codebuild/custom-image-test,
          ./codebuild/codebuild-webhook-project/infra,
          ./lambda/apollo-server-url,
          ./lambda/apollo-server-api-gateway,
          ./lambda/eventbridge-lambda,
          ./lambda/lambda-examples,
          ./codepipeline/adoptium-temurin-jib/infra,
          ./codepipeline/codebuild-custom-image/java-adopt-base/infra,
          ./codepipeline/codebuild-github-tag/infra,
          ./codepipeline/docker-build/infra,
          ./codepipeline/vulnerability-scan/infra,
          ./cognito/tiny-device-flow,
          ./cognito/tiny-device-flow/pages,
          ./cognito/cognito-saml-next-js/webapp,
          ./cognito/cognito-saml-next-js/infra,
          ./cognito/cognito-admin/app,
          ./cognito/cognito-admin/infra,
          ./cognito/authorizer-example/api,
          ./cognito/authorizer-example/front,
          ./node-sign-v4
        ]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.5.1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm i -g yarn@^1 aws-cdk typescript
    - name: build
      env:
        BASE_PATH: /oauth/device/activate
      working-directory: ${{ matrix.target }}
      run: yarn install --immutable && yarn build
