    schedule:
      interval: daily
      timezone: Asia/Tokyo
      time: "12:00"
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      cargo:
        patterns:
          - "*"

  - package-ecosystem: docker
    directory: '/lambda/lambda-examples/lambda/container/hello-rust-lambda/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
      time: "12:00"
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      oci:
        patterns:
          - "*"

  - package-ecosystem: gradle
    directories:
      - '/codebuild/codebuild-webhook-project/app/'
      - '/amplify/amplified_todo/android/'
    schedule:
      interval: daily
      timezone: Asia/Tokyo
      time: "12:00"
    allow:
      - dependency-type: all
    rebase-strategy: auto
    assignees:
      - poad
    groups:
      gradle:
        patterns:
          - "*"
